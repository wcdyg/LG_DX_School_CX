<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영양제 등록</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
          background-color: #f5f5f5;
          padding: 20px;
        }
        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }
        .section-title {
          font-size: 22px;
          font-weight: bold;
          margin-bottom: 10px;
        }
        .section-description {
          margin-bottom: 20px;
        }
        .scan-area {
          width: 100%;
          height: 200px;
          background-color: #e0e0e0;
          display: flex;
          justify-content: center;
          align-items: center;
          margin-bottom: 20px;
        }
        .button-group {
          display: flex;
          justify-content: space-between;
        }
        .scan-area {
            width: 100%;
            padding-bottom: 75%; /* 4:3 비율 유지 */
            position: relative;
            background-color: #e0e0e0;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .scan-area img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h4>영양제 등록</h4>
        <a href="#" class="btn-floating btn-large waves-effect waves-light">
            <i class="material-icons">close</i>
        </a>
    </div>

    <div class="row">
        <div class="col s12 m6">
            <div class="section-title">스캔해서 등록하기</div>
            <div class="section-description">
                영양제의 바코드를 스캔해보세요.<br>
                간편하게 영양제를 등록할 수 있어요.
            </div>
            <div class="scan-area">
                <img th:src="@{/img/barcode.png}" alt="Barcode Scan Area" class="responsive-img">
            </div>
            <div class="button-group">
                <a href="#" class="btn waves-effect waves-light grey">취소</a>
                <a href="#" class="btn waves-effect waves-light">스캔</a>
            </div>
        </div>

        <div class="col s12 m6">
            <div class="section-title">직접 등록하기</div>
            <div class="section-description">
                제품명을 입력하고 검색해보세요.<br>
                원하는 영양제를 직접 등록할 수 있어요.
            </div>
            <form action="/supplements/add" method="post">
                <div class="input-field">
                    <input id="supplementName" type="text" class="validate" name="supplementName" required>
                    <label for="supplementName">제품명 입력</label>
                </div>
                <div class="button-group">
                    <a href="#" class="btn waves-effect waves-light grey">취소</a>
                    <button class="btn waves-effect waves-light" type="submit">검색</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
